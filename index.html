    <style>
:root {
    color-scheme: light dark;
    --bg-color: #f7f7f7;
    --text-color: #111111;
    --card-bg: #ffffff;
    --shadow-color: rgba(0, 0, 0, 0.08);
    --secondary-text: #666666;
    --hover-color: #999999;
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg-color: #121212;
        --text-color: #ffffff;
        --card-bg: #1e1e1e;
        --shadow-color: rgba(0, 0, 0, 0.4);
        --secondary-text: #aaaaaa;
        --hover-color: #dddddd;
    }
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    line-height: 1.6;
}

a {
    color: var(--text-color);
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: var(--hover-color);
}

/* --- Header & Navigation --- */
header {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem 5rem;
    text-align: center;
}

header h1 {
    font-weight: 900;
    font-size: 2.5rem;
    letter-spacing: 2px;
    margin-bottom: 1rem;
    text-transform: uppercase;
}

.social-links {
    display: flex;
    gap: 1.5rem;
    font-size: 1.5rem;
}

/* --- Main Layout --- */
main {
    max-width: 1000px;
    margin: 0 auto;
    padding: 3rem 1.5rem 0;
}

/* --- Latest Release Section --- */
.latest-release {
    margin-bottom: 5rem;
}

.release-container {
    display: flex;
    flex-direction: column;
    background-color: var(--card-bg);
    overflow: hidden;
    box-shadow: 0 10px 30px var(--shadow-color);
}

@media (min-width: 768px) {
    .release-container {
        flex-direction: row;
    }
}

.artwork {
    flex: 1;
}

.artwork img {
    width: 100%;
    height: auto;
    display: block;
    aspect-ratio: 1 / 1;
    object-fit: cover;
}

.release-info {
    flex: 1;
    padding: 2.5rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.release-info h2 {
    font-size: 2.2rem;
    font-weight: 900;
    margin-bottom: 0.5rem;
}

.release-date {
    color: var(--secondary-text);
    margin-bottom: 2rem;
    font-size: 0.9rem;
}

.listen-links {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

/* Feature Buttons */
.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 12px 20px;
    font-weight: 700;
    text-transform: uppercase;
    font-size: 0.9rem;
    transition: transform 0.2s, opacity 0.2s;
}

.btn:hover {
    transform: scale(1.02);
    opacity: 0.9;
    color: #fff;
}

/* Brand Colors for Buttons */
.btn.spotify { background-color: #1DB954; color: #fff; }
.btn.apple { background-color: #FA243C; color: #fff; }
.btn.youtube { background-color: #FF0000; color: #fff; }
.btn.soundcloud { background-color: #FF5500; color: #fff; }

/* --- Previous Releases Grid --- */
.previous-releases {
    margin-bottom: 4rem;
}

.releases-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
}

@media (min-width: 600px) {
    .releases-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (min-width: 900px) {
    .releases-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

.release-card {
    background-color: var(--card-bg);
    padding: 1rem;
    text-align: center;
    transition: transform 0.2s;
}

.release-card:hover {
    transform: translateY(-5px);
}

.release-card img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    margin-bottom: 1rem;
}

.release-card h3 {
    font-size: 1.2rem;
    margin-bottom: 1rem;
}

.listen-links-small {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
}

.icon-link {
    font-size: 1.5rem;
    color: var(--secondary-text);
    transition: color 0.2s, transform 0.2s;
}

.icon-link:hover {
    color: var(--text-color);
    transform: scale(1.1);
}

    <script>
        // Set up the platform details so you only have to provide the URLs in the JSON above
        const platformConfig = {
            spotify: { text: "Escuchar en Spotify", icon: "fa-spotify", className: "btn spotify" },
            apple: { text: "Escuchar en Apple Music", icon: "fa-apple", className: "btn apple" },
            youtube: { text: "Ver en YouTube", icon: "fa-youtube", className: "btn youtube" }
        };

        const socialConfig = {
            instagram: { title: "Instagram", icon: "fa-instagram" },
            tiktok: { title: "TikTok", icon: "fa-tiktok" },
            "x-twitter": { title: "X (Twitter)", icon: "fa-x-twitter" },
            youtube: { title: "YouTube", icon: "fa-youtube" }
        };

        // Read data directly from the embedded script tag
        try {
            const dataElement = document.getElementById('site-data');
            const data = JSON.parse(dataElement.textContent);
            
            const app = document.getElementById('app-content');
            let html = '';

            // 1. Build Latest Release (assuming the first item in the releases array is the latest)
                if (data.releases && data.releases.length > 0) {
                    const latest = data.releases[0];
                    let latestLinksHtml = '';
                    
                    if (latest.links) {
                        for (const [platform, url] of Object.entries(latest.links)) {
                            if (platformConfig[platform]) {
                                const p = platformConfig[platform];
                                latestLinksHtml += `<a href="${url}" target="_blank" class="${p.className}"><i class="fa-brands ${p.icon}"></i> ${p.text}</a>`;
                            }
                        }
                    }

                    html += `
                        <section class="latest-release">
                            <div class="release-container">
                                <div class="artwork">
                                    <img src="${latest.artwork}" alt="${latest.title}">
                                </div>
                                <div class="release-info">
                                    <h2>${latest.title}</h2>
                                    <p class="release-date">Última canción</p>
                                    <div class="listen-links">
                                        ${latestLinksHtml}
                                    </div>
                                </div>
                            </div>
                        </section>
                    `;
                }

                // 2. Build Artist Header
                let socialsHtml = '';
                if (data.artist.socials) {
                    for (const [platform, url] of Object.entries(data.artist.socials)) {
                        if (socialConfig[platform]) {
                            const s = socialConfig[platform];
                            socialsHtml += `<a href="${url}" target="_blank" title="${s.title}"><i class="fa-brands ${s.icon}"></i></a>`;
                        }
                    }
                }

                html += `
                    <header class="artist-header">
                        <h1>${data.artist.name}</h1>
                        <div class="social-links">
                            ${socialsHtml}
                        </div>
                    </header>
                `;

                // 3. Build Previous Releases Grid
                if (data.releases && data.releases.length > 1) {
                    let previousReleasesHtml = '';
                    for (let i = 1; i < data.releases.length; i++) {
                        const rel = data.releases[i];
                        let relLinksHtml = '';
                        
                        if (rel.links) {
                            for (const [platform, url] of Object.entries(rel.links)) {
                                if (platformConfig[platform]) {
                                    const p = platformConfig[platform];
                                    relLinksHtml += `<a href="${url}" target="_blank" class="icon-link"><i class="fa-brands ${p.icon}"></i></a>`;
                                }
                            }
                        }

                        previousReleasesHtml += `
                            <div class="release-card">
                                <img src="${rel.artwork}" alt="${rel.title}">
                                <h3>${rel.title}</h3>
                                <div class="listen-links-small">
                                    ${relLinksHtml}
                                </div>
                            </div>
                        `;
                    }

                    html += `
                        <section class="previous-releases">
                            <div class="releases-grid">
                                ${previousReleasesHtml}
                            </div>
                        </section>
                    `;
            }

            // Inject the generated HTML into the main container
            app.innerHTML = html;
        } catch (error) {
            console.error('Error loading the site data:', error);
            document.getElementById('app-content').innerHTML = '<p style="text-align:center; padding: 2rem;">Error al cargar el contenido. Por favor, inténtalo de nuevo.</p>';
        }
    </script>
